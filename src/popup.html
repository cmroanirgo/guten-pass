<!doctype html>
<html class="popup">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles.css" rel="stylesheet">
	</head>
	<body id="popup">
 		<div>
			<input id="password-1" /><button id="copy-1" class="copy">copy</button>
			<div  id="strength-1" class="strength" /><span class="line">&nbsp;</span><span class="value"></span></div>
			<input id="password-2" /><button id="copy-2" class="copy">copy</button>
			<div  id="strength-2" class="strength" /><span class="line">&nbsp;</span><span class="value"></span></div>
			<input id="password-3" /><button id="copy-3" class="copy">copy</button>
			<div  id="strength-3" class="strength" /><span class="line">&nbsp;</span><span class="value"></span></div>
			<input id="password-4" /><button id="copy-4" class="copy">copy</button>
			<div  id="strength-4" class="strength" /><span class="line">&nbsp;</span><span class="value"></span></div>
			<input id="password-5" /><button id="copy-5" class="copy">copy</button>
			<div  id="strength-5" class="strength" /><span class="line">&nbsp;</span><span class="value"></span></div>
			<button id="generate">Generate</button>

			<div id="source">
				Passwords sourced from <span id="dictionary_count">0</span> words in: <a id="title" target="_new"></a>
			</div>

			<div id="options">
				<label>Source: 
					<select id="sources">
						<option value="random">(Random)</option>
					</select>
				</label>

				<label>Number of Words:
					<input type="range" id="num-words" min="2" max="20" value="4"/><span class="range-value">4</span><br>
				</label>
				<label>Add Random Number of Words:
					<input type="range" id="rand-words" min="0" max="10" value="1"/><span class="range-value">1</span><br>
				</label>
				<label>Minimum Word Length:
					<input type="range" id="min-len" min="4" max="19" value="5"/><span class="range-value">5</span><br>
				</label>
				<label>Maximum Word Length:
					<input type="range" id="max-len" min="5" max="20" value="10"/><span class="range-value">10</span><br>
				</label>
				<label>Separator:
					<select id="separator" value=" ">
						<option value="">(None)</option>
						<option value=" ">(Space)</option>
						<option value="-">-</option>
						<option value=".">.</option>
						<option value="/">/</option>
						<option value="|">|</option>
						<option value="\">\</option>
						<option value="_">_</option>
						<option value="+">+</option>
						<option value="=">=</option>
					</select>
				</label>


			</div>
			<div id="ajax">
				<img src="icons/animate.gif">
				<p>Loading...</p>
			</div>
		</div>
		<footer>
			Want more variety? Choose a new book from <a href="https://gutenberg.org" target="_new">gutenberg.org</a> &amp; look for the <i>"Guten Pass"</i> button.<br>
			<button id="reset">Reset Data</button>
			<div id="message"></div>
		</footer>

		
		<script src="js/popup.js"></script>
	</body>
</html>
